<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공포의 쿵쿵따</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>공포의 쿵쿵따</h1>
    </div>

    <div class="main-word">
      <div class="main-word__sub">제시어 : <span id="word"></span></div>
    </div>
    <div class="input-word">
      <input placeholder="세글자를 입력해주세요" type="text" required />
      <button><i class="fas fa-arrow-alt-circle-up fa-2x"></i></button>
    </div>

    <div class="user">
      <span id="order">1</span><span>번째 참가자 차례입니다.</span>
    </div>
    <script src="word-reply.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
